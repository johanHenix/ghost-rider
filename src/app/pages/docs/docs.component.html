<header class="text-gray-600 body-font">
	<div class="container flex flex-wrap p-5 flex-col md:flex-row items-center">
		<a class="title-font font-medium items-center text-red-900 mb-4 md:mb-0">
			<app-logo style="width: 50px;"></app-logo>
			<span
				class="text-xl"
				[ghostRiderStep]="{
					name: 'tour.docsPage',
					title: 'Check out the Docs',
					content: 'This is the documentation page. Ghost Rider can navigate to different routes for us!'
				}"
				(ghostRiderStepEvent)="handleEvent($event)"
			>
				Ghost Rider
			</span>
		</a>
		<nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
			<a
				class="hover:text-red-900"
				[routerLink]="['/home']"
				[ghostRiderStep]="{
					name: 'tour.homeAnchor',
					title: 'Go Back Home',
					content: 'Click here to go back to the home page.'
				}"
			>
				Home
			</a>
		</nav>
	</div>
</header>
<ng-container *ngFor="let section of sections">
	<h1 class="text-white ml-4">{{ section.name }}</h1>
	<div class="relative overflow-x-auto shadow-md sm:rounded-lg m-3">
		<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
			<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
				<tr>
					<th
						scope="col"
						class="px-6 py-3"
					>
						Name
					</th>
					<th
						scope="col"
						class="px-6 py-3"
					>
						Type
					</th>
					<th
						scope="col"
						class="px-6 py-3"
					>
						Description
					</th>
					<th
						scope="col"
						class="px-6 py-3"
					>
						Example
					</th>
				</tr>
			</thead>
			<tbody>
				<tr
					*ngFor="let row of section.rows"
					class="border-b dark:bg-gray-800 dark:border-gray-700 odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700"
				>
					<th
						scope="row"
						class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
					>
						{{ row.name }}
					</th>
					<td class="px-6 py-4">{{ row.type }}</td>
					<td class="px-6 py-4">{{ row.description }}</td>
					<td class="px-6 py-4">{{ row.example || 'N/A' }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</ng-container>
